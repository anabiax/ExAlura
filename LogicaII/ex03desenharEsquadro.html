<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nesse exercício a tarefa é desenhar um esquadro.</p>
    <img src="./img/Captura de tela de 2022-08-07 09-46-20.png">
    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.beginPath(); //  inicializar um path e mover o pincel para uma posição
        pincel.moveTo(50, 50);


        pincel.lineTo(50, 400); // linha
        pincel.lineTo(400, 400);

        pincel.fill();

        pincel.fillStyle='white';
        pincel.beginPath();
        pincel.moveTo(100, 175);
        pincel.lineTo(100, 350);
        pincel.lineTo(275, 350);
        pincel.fill();

    </script>
</body>
</html>
