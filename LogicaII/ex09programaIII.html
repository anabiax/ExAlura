        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento) { // Graças a esse parâmetro, temos acesso a várias informações sobre o evento disparado e, no caso, podemos descobrir a posição do eixo x e y da tela que o usuário clicou.
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;

                pincel.fillStyle='white';
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();

                console.log("posição do clique : " + x + ", " + y);
        }

            // não esqueça de mudar aqui
            tela.onclick = desenhaCirculo;

    </script>
