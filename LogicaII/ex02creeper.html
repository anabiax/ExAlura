<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen'; // cabeça
    pincel.fillRect(200, 50, 350 ,300);

    pincel.fillStyle = 'black'; // olhos pretos
    pincel.fillRect(250, 110, 90, 90); 
    pincel.fillRect(410, 110, 90, 90);

    pincel.fillRect(340, 200, 70, 100); // Como o nariz deve começar após o primeiro olho, seu X inicial deve ser o X inicial do primeiro olho mais a sua largura, logo 250 + 90, que é 340, o X inicial do nariz. O Y do Nariz é o final do olho (Y inicial do olho mais a sua altura, logo 110 + 90)
    
    pincel.fillRect(300, 240, 40, 110); // boca
    pincel.fillRect(410, 240, 40, 110);

    </script>
</body>
</html>
