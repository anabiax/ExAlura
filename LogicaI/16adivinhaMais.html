<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Compare com o meu segredo</button>
    <script>
        var segredo = 5;
        var input = document.querySelector("input");
        input.focus();
       
        function verifica(){
        if(input.value == segredo) {
            alert("Você acertou");
        } else {
            alert("Você errou");
        }
        input.value = ""; // limpar a caixinha
        input.focus();    // tracinho chamando atenção p/ melhorar a usabilidade do usuário
    }
    
    var button = document.querySelector("button");
    button.onclick = verifica; // tiro os parênteses para os parâmetro serem passados p/ o onclick do meu button
    </script>

</body>
</html>
