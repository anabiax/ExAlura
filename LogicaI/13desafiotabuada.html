<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var multiplicador = 1;


    // variável que será incrementada; condição ;      critério de incremento desta variável
        for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
            mostra(7 * multiplicador);
        }

        mostra("fim")

    </script>
</body>
</html>
