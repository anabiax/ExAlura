<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa. DICA: o if pode ajudá-lo!</p>

    <script>
        function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40) {

        if(contador == 33) {   // 33 não pode ser impresso!
            contador = contador + 1;
        }
        else if(contador == 37) {     // 37 não pode ser impresso!
            contador = contador + 1;
        }
        else {
            mostra(contador);
            contador = contador + 1; 
        }
    }

    mostra("fim");


    </script>

</body>
</html>
